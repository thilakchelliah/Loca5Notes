<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Untitled Page</title>
    <style type="text/css">
        #notes li
        {
            position: relative;
            width: 100px;
            min-height: 100px;
            padding: 15px;
            margin:10px;
            -webkit-box-shadow: 3px 3px 5px 0px rgba(50, 50, 50, 0.75);
            -moz-box-shadow: 3px 3px 5px 0px rgba(50, 50, 50, 0.75);
            box-shadow: 3px 3px 5px 0px rgba(50, 50, 50, 0.75);
            float: left;
            width: 200px;
            list-style:none;
        }
        #noteTitlePlus
        {
            font-size:150px;
        }
    </style>
</head>
<body>
    <ul id="notes">
        <li>
        <span class="noteTitle">HI</span>
           
        </li>
        <li>
         <span class="noteTitle">HI2</span>
         
        </li>
         <li>
         <span id="noteTitlePlus">+</span>
         
        </li>
    </ul>
</body>
</html>
